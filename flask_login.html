<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div align="center">
        <div align="center" class="border">
            <div class="header">
                <h1 class="word">Login</h1>
            </div>
            <h2 class="word">
                <form action="/login" method="POST">
                    <div class="msg">{{msg}}</div>
                    <input id="username" name="username" type="text" placeholder="Enter your username" class="textbox" /><br /><br />
                    <input id="password" name="password" type="password" placeholder="Enter your Password" class="textbox" /><br /><br />
                    <input type="submit" value="Sign In" class="btn" /><br /><br />
                </form>
            </h2>
            <p class="bottom">Don't have account? <a class="bottom" href="/register">Sign up here</a></p>
            </div>
        </div>
        <img src="welcomepage.png" alt="Welcome">
</body>
</html>
